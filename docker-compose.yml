version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: parrot-mcp-server:latest
    container_name: parrot-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MCP_SERVER_PORT=8080
      - MCP_LOG_DIR=/app/logs
      - MCP_DATA_DIR=/app/data
      - DEBUG_MODE=0
    volumes:
      - ./logs:/app/logs
      - mcp-data:/app/data
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "test", "-f", "/app/logs/parrot.log"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mcp-data:
    driver: local

networks:
  mcp-network:
    driver: bridge
