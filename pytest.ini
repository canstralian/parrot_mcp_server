[pytest]
# Pytest configuration for Parrot MCP Server Integration Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.4

# Add markers for test categorization
markers =
    critical: Critical priority tests that must pass
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    api: API endpoint tests
    integration: Integration tests with external tools
    security: Security-focused tests
    concurrency: Concurrency and performance tests
    edge_case: Edge case and error handling tests
    slow: Tests that take more than 5 seconds

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    -p no:warnings

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
